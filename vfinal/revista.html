<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Página completa con imagen</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #000; /* Color de fondo alrededor de la imagen */
  }
  .fullscreen {
    position: fixed;
    inset: 0;
  }
  .fullscreen img {
    width: 100%;
    height: 100%;
    object-fit: contain;  /* La imagen se muestra toda sin recortes */
    display: block;
  }

  /* Para impresión */
  @page { margin: 0; }
  @media print {
    html, body { height: auto; }
    .fullscreen { position: static; height: 100vh; }
  }
</style>
</head>
<body>
  <div class="fullscreen">
    <img src="https://raw.githubusercontent.com/revistadialogoforense-dev/revistadialogoforense-dev/cdf01738aa5cfbafe4dce941dec72a5e5e9bf38b/fotos/revista.PNG" alt="Revista página completa">
  </div>
</body>
</html>
