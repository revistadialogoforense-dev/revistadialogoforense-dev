<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Página completa con imagen</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #fff; /* Fondo blanco como una hoja */
  }
  .fullscreen {
    position: fixed;
    inset: 0;
  }
  .fullscreen img {
    width: 100%;
    height: 100%;
    object-fit: contain;  /* La imagen siempre completa, sin cortes */
    display: block;
  }

  /* Para impresión */
  @page { margin: 0; }
  @media print {
    html, body { height: auto; }
    .fullscreen { position: static; height: 100vh; }
  }
</style>
</head>
<body>
  <div class="fullscreen">
    <img src="https://raw.githubusercontent.com/revistadialogoforense-dev/revistadialogoforense-dev/0c08e07958e43ddf1bb5784bc9e433165c1db4c7/fotos/revista2.PNG" alt="Revista página completa 2">
  </div>
</body>
</html>
