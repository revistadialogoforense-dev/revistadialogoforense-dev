<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Con Fundamento — Páginas 53 a 60</title>
<style>
  :root{
    --celeste:#38bdf8;     /* pestaña */
    --borde:#e5e7eb;
    --fondo:#f3f4f6;
  }
  html,body{
    margin:0; background:var(--fondo);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:#0f172a;
  }
  .page{
    width:900px; height:1260px;  /* hoja vertical aprox A4 @ ~96dpi */
    margin:24px auto; background:#fff; border-radius:12px; overflow:hidden;
    box-shadow:0 10px 28px rgba(0,0,0,.08); position:relative;
    display:flex; flex-direction:column;
  }
  .fill{
    flex:1; position:relative; background:#000;
  }
  .fill img{
    position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:block;
  }
  .footer{
    height:48px; border-top:1px solid var(--borde);
    background:#fafafa; display:flex; align-items:center; justify-content:flex-end; padding:0 14px;
  }
  .badge{
    background:var(--celeste); color:#fff; font-weight:800; padding:6px 14px; border-radius:999px;
    min-width:44px; text-align:center;
  }
  /* Página en blanco (solo estructura) */
  .blank{
    flex:1; background:#fff;
  }

  /* Impresión / salto entre páginas */
  @media print{
    .page{ width:auto; height:auto; border-radius:0; box-shadow:none; margin:0; page-break-inside:avoid; }
    .page + .page{ page-break-before:always; }
  }

  /* Responsive */
  @media (max-width:940px){
    .page{ width:100%; border-radius:0; }
  }
</style>
</head>
